<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="mailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded background -->
  <rect width="512" height="512" rx="120" fill="url(#mailGradient)"/>
  
  <!-- Mail envelope -->
  <g transform="translate(96, 140)">
    <!-- Envelope body -->
    <rect x="0" y="40" width="320" height="200" rx="20" fill="white" opacity="0.95"/>
    
    <!-- Envelope flap back -->
    <path d="M 20,40 L 160,140 L 300,40" fill="none" stroke="white" stroke-width="20" stroke-linecap="round" stroke-linejoin="round" opacity="0.3"/>
    
    <!-- Clock/Timer symbol (representing temporary) -->
    <circle cx="260" cy="90" r="35" fill="#0891b2" opacity="0.9"/>
    <path d="M 260,60 L 260,90 L 280,100" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Envelope flap front -->
    <path d="M 0,40 L 160,160 L 320,40 L 160,40 Z" fill="#cffafe" opacity="0.9"/>
    
    <!-- Lightning/Fast symbol -->
    <path d="M 80,120 L 70,160 L 90,155 L 85,190" fill="#FBBF24" stroke="#F59E0B" stroke-width="3" stroke-linejoin="round"/>
  </g>
</svg>
